<div ng-controller="topkController">
    <div>
        <pre>{{metricModel || 'null'}}, {{hovername}}</pre>
        <div class="btn-group">
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'aggre_constraint'" >constraint</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'effective_size'" >effective size</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'efficiency'" >efficiency</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'clust_coef'" >cluster coeffient</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'local_effic'" >local efficiency</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'sh'" >HIS</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'shR'" >HIS Rank</label>
            <label class="btn btn-success" ng-model="metricModel" uib-btn-radio="'cid'" >community</label>
        </div>
    </div>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a href="#">Action</a></li>
            <li role="menuitem"><a href="#">Another action</a></li>
            <li role="menuitem"><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li role="menuitem"><a href="#">Separated link</a></li>
        </ul>
    </div>
    <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
    </p>
    <div topk>

    </div>
</div>
