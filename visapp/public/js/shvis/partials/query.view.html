<div id="search_panel" class="panel panel-default" style="position:relative;height: 0;width:0;opacity: 0;overflow: hidden;margin-left: 383px;">

                            <span class="input-group-btn">
                                <!--<img src="../../../image/line.png" />-->
                                <button type="button" class="btn btn-default search_input time_input_right"  ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p class="input-group" style='width: 120px; margin-left: -10px;'>
                        <input type="text" class="form-control search_input time_input_left" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="range2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default search_input time_input_right" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
            </div>
        <div class="panel_left_title">Name</div>
            <div class="row form-group" style="margin-bottom: 0px">
                <div class="col-md-12">
                    <!--<input id="search_condition_name" type="text" ng-model="inputName" uib-typeahead="name for name in names | filter:$viewValue | limitTo:8" class="form-control">-->
                    <multiple-autocomplete ng-model="inputName" suggestions-arr="names"></multiple-autocomplete>

                </div>
            </div>
        <div class="panel_left_title">Rank Range</div>
            <div class="row form-group" style='margin: 0;margin-left: -15px;'>
                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="text" class="form-control search_input" style="width: 125px; " ng-model="rankRange1"/>
                        </p>
                    </div>

                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control search_input" style="width: 125px;margin-left: -3px"  ng-model="rankRange2"/>
                    </p>
                </div>
            </div>

        <button type="button" class='btn btn-default search_input_btn ' ng-click="search()" id="search_button">Search</button>
